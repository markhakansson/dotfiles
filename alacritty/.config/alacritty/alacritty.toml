import = [
    "~/.config/alacritty/themes/custom.toml"
]

[font]
size = 11.0

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SauceCodePro Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u0002\u001B[D"
key = "H"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0002\u001B[C"
key = "L"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0002\u001B[B"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0002\u001B[A"
key = "K"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"

[scrolling]
history = 10000

[window]
decorations = "none"
dynamic_padding = true
opacity = 0.92

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 10
