window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true

  decorations: none

# Font configuration
font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  # Point size
  size: 11.0

# Colors 
colors:
  # Default colors
  primary:
    background: '0x141c21'
    foreground: '0xa93a1a1'

  # Cursor colors
  cursor:
    text: '0x000000'
    cursor: '0xafbfbf'

  # Normal colors
  normal:
    black:   '0x263640'
    red:     '0xd12f2c'
    green:   '0x819400'
    yellow:  '0xb08500'
    blue:    '0x2587cc'
    magenta: '0x696ebf'
    cyan:    '0x289c93'
    white:   '0xbfbaac'

  # Bright colors
  bright:
    black:   '0x4a697d'
    red:     '0xfa3935'
    green:   '0xa4bd00'
    yellow:  '0xd9a400'
    blue:    '0x2ca2f5'
    magenta: '0x8086e8'
    cyan:    '0x33c5ba'
    white:   '0xfdf6e3'

# Background opacity
background_opacity: 0.9

key_bindings:
  - { key: N,   mods: Control,       action: SpawnNewInstance  }
  - { key: H,   mods: Alt,           chars: "\x02\x1b[D" }  # tmux: Left pane
  - { key: L,   mods: Alt,           chars: "\x02\x1b[C" }  # tmux: Right pane
  - { key: J,   mods: Alt,           chars: "\x02\x1b[B" }  # tmux: Lower pane
  - { key: K,   mods: Alt,           chars: "\x02\x1b[A" }  # tmux: Upper pane
  - { key: H,   mods: Shift|Alt,     chars: "\x02\x22" }  # tmux: Split horizontal
  - { key: J,   mods: Shift|Alt,     chars: "\x02\x25" }  # tmux: Split vertical
